  # websocket example
  - id: chat_service_cluster
    domain: local.home:8081
    address: host.docker.internal
    port: 9888
    ssl: false
    exclude: false
  - id: shortsui_service_cluster
    domain: localhost:8081,192.168.88.100:8081
    address: shorts
    port: 8080
    prefix: /sui
    sso_injection: true
    sso_appurl: http://localhost:8081/sui
    sso_appname: Shorts
  - id: shorts_service_cluster
    domain: localhost:8081
    address: shorts
    port: 8080
    prefix: /s/
    exclude: true
