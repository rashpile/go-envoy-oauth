template: /app/gateway-base.yaml
clients:
  - id: admin_cluster #required
    address: httpbin.org # required
    port: 443 # default 8080
    ssl: true # default false
    exclude: true # default false
    prefix: /ip #default /
    exclude_paths: # optional
      - /healthz
      - /metrics
  - id: echo_service_cluster
    address: httpbin.org
    port: 443
    ssl: true
    exclude: false
    prefix: /
    exclude_paths:
      - /status/200
      - /status/201
