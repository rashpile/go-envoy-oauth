global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'envoy-oauth-filter'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['envoy-gateway:9102']
        labels:
          component: 'oauth-filter'

  - job_name: 'envoy-admin'
    metrics_path: '/stats/prometheus'
    static_configs:
      - targets: ['envoy-gateway:9901']
        labels:
          component: 'envoy-proxy'
